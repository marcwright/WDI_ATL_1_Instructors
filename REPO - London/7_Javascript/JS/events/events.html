<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

    <script>

      $(function(){
        $("#event_click").on("click", function(){
          alert("I've been clicked ! ")
        })
        $("#event_dblclick").dblclick(function(){
          alert("I've been dblclicked ! ")
        })

        $("#add_element").on("click", function(){
          $("body").append("<button id='live_added'>Added Live</button>")
          
        })

        $("#live_added").on("click", function(){
          alert("I've been clicked and I've been dynamically addded! ")
        })

      });
    </script>
  </head>
  <body>
    <button id="add_element">Add</button>
    <button id="event_click">click</button>
    <button id="event_dblclick">dblclick</button> 
  </body>
</html>
