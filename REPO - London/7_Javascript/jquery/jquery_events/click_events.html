<!DOCTYPE html>
<html>
  <title>jQuery Click Events</title>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  </head>
  <body>
    <button id="event_click">click</button>
    <button id="event_dblclick">dblclick</button>
    <button id="event_mousedown_mouseup">Mousedown Mouseup</button>
    <button id="add_element">Add</button>

    <script>

      $(function(){
        $("#event_click").on("click", function(){
          alert("I've been clicked ! ")
        })
        $("#event_dblclick").dblclick(function(){
          alert("I've been dblclicked ! ")
        })

        $("#add_element").on("click", function(){
          $("body").append("<button id='live_added'>Added Live</button>")
          
        })

        $("#live_added").on("click", function(){
          alert("I've been clicked and I've been dynamically addded! ")
        })

        $("#mouseHover").on("mouseover", function(e){
          $(this).mousemove(function(e){
            console.log(e.pageX, e.pageY, (e.pageY/500))
            $(this).css("opacity", (e.pageY/500))
          });
        });

        $("#mouseHover").on("mouseout", function(e){
          console.log("you've left the element")
        });

        $("#event_mousedown_mouseup").on("mousedown",function(e){
          console.log("mousedown on button")
        });

        $("#event_mousedown_mouseup").on("mouseup",function(e){
          console.log("mouseup on button")
        });

      });
    </script>
  </body>
</html>
