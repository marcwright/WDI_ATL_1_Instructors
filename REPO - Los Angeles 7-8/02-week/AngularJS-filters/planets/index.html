<!doctype html>
<html ng-app="planetApp">
  <head>
    <title>Planets!</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div ng-controller="PlanetsController" id="container">
      <h1>Let's get Planetary!</h1>
      

      Filter These Planets!
      <input type="text" ng-model="cat"/>
      <h2>{{cat}}</h2>
      <div class="planet" ng-repeat="p in planets">
        <h2>{{ p.name | uppercase }}</h2>
        <p>Diameter -- {{p.diameter | currency}} miles</p>
      </div>
          
    </div>
  </body>
</html>
