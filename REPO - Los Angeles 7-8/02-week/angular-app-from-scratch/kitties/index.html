<!DOCTYPE html>
<html ng-app="kittiesApp">
<head>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>
	<body ng-controller="KittiesController">
		<div id="catnip">
			<div class="left-container">
				<h1>kitties for adoption</h1>
				<div class="babycats" ng-repeat="k in kitties | filter: false">

					<h2>My name is {{k.catName}}</h2>
					<p>I am {{k.monthsOld}} months old</p>
					<p>I'm a {{k.gender}}</p>
					<img ng-src={{k.image}}>
					<p>Adopt? <input type="checkbox" ng-model="k.adopted"></p>

				</div>
			</div>
				
			<div class="right-container">
				<h1>Adopted!</h1>
				<div class="dotted" ng-repeat=" k in kitties | filter: true">
					<h2>My name is {{k.catName}}</h2>
					<p>I am {{k.monthsOld}} months old</p>
					<p>I'm a {{k.gender}}</p>
					<img ng-src={{k.image}}>
					<p>send back to the pound<input type="checkbox" ng-model="k.adopted"></p>
				</div>
			</div>

		</div>
	</body>
</html>
