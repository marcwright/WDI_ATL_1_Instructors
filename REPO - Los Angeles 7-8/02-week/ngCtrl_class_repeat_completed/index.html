<!DOCTYPE html>
<html ng-app="CoffeeShopApp">
<head>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>
	<body>
		<div ng-controller="coffeeController">


			<div class="main-container">

                <h1 class="shopname"
                ng-class="{ title: showTitle(), large: happy }" >
                	{{ shopName }}
            	</h1>

            	<label>
            		trigger the title styles 
	            	<input type="checkbox" ng-model=" happy " /> 
            	</label>

            	<br/>

                <!-- {{ coffees }} -->

                <div class="coffees"
                	ng-repeat=" coffee in coffees"
                	ng-class="{
                		dark: toasty(coffee.roastLevel)
                	}">

                	<h2> name: {{ coffee.name }} </h2>
                				{{ coffee.roastLevel }}
                				{{ coffee.origin }}


                	<img src=" {{coffee.image}} " ng-if="!coffee.showPuppy"/>
                	<img src=" {{coffee.puppy}} " ng-if="coffee.showPuppy"/>


                	<div ng-if=" showDiscount(coffee.price) ">
                		{{message}} You're paying {{ coffee.price | currency }}
                	</div>

                	<div ng-if=" !showDiscount(coffee.price)">
	                	Hey this is discounted!!!
                		{{ coffee.price | currency }}
            		</div>

            		<div ng-show=" coffee.quantity == 0 "> 
            			We're out of stock OMG!
            		</div>

            		<button ng-click="puppyClick(coffee)" > 
						toggle me a coffee puppy!!
					</button>


                </div>
            </div>




		</div>
	</body>
</html>
