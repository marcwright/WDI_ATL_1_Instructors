<!DOCTYPE>
<html lang="en">
<head>
  <title>Draggable</title>
  <link rel="stylesheet" href="css/draggable.css">
</head>
<body>
  
  <img src="images/dog-neg.png" alt="" class="empty dog">
  <img src="images/fox-neg.png" alt="" class="empty fox">

</html>
