<!doctype html>
<html>
  <head>
    <title>I &hearts; JavaScript</title>
  </head>
  <body>

    <script type="text/javascript">

      //JS comment

      // Variables
      var beep = "beep";

      console.log(beep);

      // Conditionals
      var number = 5;
      if (number > 5) {
        console.log("BIG NUMBER");
      } else if (number < 5) {
        console.log('little number');
      } else {
        console.log('must be 5');
      }

      //case statements
      var day = "Monday";
      switch (day) {
        case "Monday" :
          console.log("Get haircut");
          break;
        case "Tuesday" :
          console.log("Don't get haircut");
          break;
        case "Friday" :
          console.log("Get 3 haircuts");
          break;
        default:
          console.log("I'm nowhere");
      }

      //while loop

      var count = 10;
      while (count > 0) {
        console.log(count);
        count -= 1;
      }
      // -= can be written -- or ++

    </script>

  </body>
</html>
