    // currency converter

    function dollarsToPounds(dollars) {
        console.log( '$' + dollars + ' is £' + (0.6 * dollars).toFixed(2));
    }

    function poundsToDollars(pounds) {
        1.68 * pounds
        console.log( '£' + pounds + ' is $' + (1.68 * pounds).toFixed(2));
    }

    function currencyConverter(from, to, amt) {
        if ( from === to ) {
            console.log(from + amt + ' is ' + from + amt);
        } else {
            from == '$' ? dollarsToPounds(amt) : poundsToDollars(amt)
        }
    }

    currencyConverter("$", "$", 4);
    currencyConverter("$", "£", 4);
    currencyConverter("£", "$", 4);
