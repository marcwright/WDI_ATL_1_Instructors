  // JavaScript Comment

  //Variables
  var beep = 'beep';

  // Console Output
  console.log(beep);

  // Conditionals
  var number = 5;
  if (number > 5) {
    console.log('Big number');
  } else if (number < 5) {
    console.log('little number');
  } else {
    console.log('must be 5 then');
  }

  var day = 'Monday';
  switch (day) {
    case 'Monday' : 
      console.log('Get Haircut!');
      break;
  case 'Tuesday' :
    console.log('Don\'t get haircut');
      break;
  case 'Friday' :
    console.log('Drink a beer');
    break;
  default:
    console.log('I\'m in limbo');
  }

// While Loop
var count = 10
while (count > 0) {
  console.log(count);
  count--;
}

//Functions

//named
function add(x, y){
  return x + y;
}

// anonymous
var add = function(x, y){
  return x + y;
};

//function w/o arguments

};

// Arrays

myNameArray[0];

// Iteration

//for looop

//enumeration
