<!doctype html>
<html>
<head>
  <title>I &hearts; Javascript</title>
</head>
<body>
  <script type='text/javascript'>
  // Javascript!
  // This is a JavaScript Comment
  /*
    This is
    A JavaScript
    Block Comment
  */

  // Variables
  var beep = 'beep';

  //Console Output
  console.log(beep);

  //Conditionals
  var number = 5;
  if (number > 5) {
    console.log('BIG NUMBER!');
  } else if (number < 5) {
    console.log('little number');
  } else {
    console.log('must be 5 then');
  }

  var day = "Monday";
  switch (day) {
    case "Monday" :
      console.log("Get Haircut!");
      break;
    case "Tuesday" :
      console.log("Don't get haircut");
      break;
    case "Friday" :
      console.log("Get 3 haircuts!");
      break;
    default :
      console.log("I'm in limbo");
  }

  //While Loop
  var count = 10;
  while (count > 0) {
    console.log(count);
    count--;
  }

  //Functions

  //named
  function add(x, y) {
    return x + y;
  }

  //anonymous
  var add = function(x, y) {
    return x + y;
  };

  //function win no arguments
  var scream = function() {
    return "AHHHHHH";
  };

  //Arrays
  var myNameArray = ["Adam", "Elaine", "Travis"];
  myNameArray[0];
  myNameArray.push("Matt");

  //Iteration
  var dwarves = ["Doc","Sleepy","Bashful","Grumpy","Dopey","Sneezy","Happy"]

  //for loop
  for(var i = 0; i <= dwarves.length; i++) {
    console.log("HI HO! I am" + dwarves[i]);
  }

  //enumeration
  dwarves.forEach(function(dwarf, index) {
    console.log(dwarf + " says hi");
  });

  //Object (literal notation)
  var myObject = {name: "Snow White", age: 17, weakness: "apples"};

  var myBird = {
    name: "Tweety", chirp: function() {
      console.log("tweet tweet tweet");
    },
    greet: function() {
      console.log("Hi my name is " + this);
    }
  }

  var person = {
    name: "Brett",
    hometown: "DC",
    sing: function() {
      console.log("Don't stop 'till you get enough");
    },
    introduce: function(visitor) {
      console.log("Hi, " + visitor + " my name is " + this.name + " and I'm from " + this.hometown + ".");
    }
  };

  </script>
</body>
</html>
