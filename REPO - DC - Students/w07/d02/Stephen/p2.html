<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8">
  <title>Project Euler -- Problem #2</title>
</head>
  <body>
    <script>
      var sum = 0;
      var last_term = 1;
      var curr_term = 2;

      while (curr_term < 4000000) {
        if (curr_term % 2 == 0) {
          sum += curr_term;
        }

        next_term = last_term + curr_term;
        last_term = curr_term;
        curr_term = next_term;
      }

      console.log( sum );
    </script>
  </body>
</html>
