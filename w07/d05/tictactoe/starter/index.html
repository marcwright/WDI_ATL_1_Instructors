<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <ul class="board"></ul>

  <script src="js/tictactoe/model.js"></script>
  <script>
    var board = document.querySelector("ul.board");

    for (var i = 1; i <= 9; i++) {
      var li = document.createElement("li");
      board.appendChild(li);
    }
  </script>
</body>
</html>
