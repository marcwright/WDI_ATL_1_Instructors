<html>
<head>
	<title>Tic Tac Toe</title>

	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<link href='http://fonts.googleapis.com/css?family=Finger+Paint' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="js/tic_tac_toe.js"></script>


</head>
<body>
	<div id="main_container">
		<h1 id="main_heading" class="heading" >Tic! Tac! Toe!</h1>
		<table>
			<tbody>
				<tr class="box_row" >
					<td id="r0c0" class="box_cell"></td>

					<td id="r0c1" class="box_cell"></td>

					<td id="r0c2" class="box_cell"></td>
				</tr>
				<tr class="box_row">
					<td id="r1c0" class="box_cell"></td>

					<td id="r1c1" class="box_cell"></td>

					<td id="r1c2" class="box_cell"></td>
				</tr>
				<tr class="box_row">
					<td id="r2c0" class="box_cell"></td>

					<td id="r2c1" class="box_cell"></td>

					<td id="r2c2" class="box_cell"></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
