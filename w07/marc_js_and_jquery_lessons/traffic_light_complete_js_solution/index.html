<!DOCTYPE html>
<html>

<head>

  <title>Traffic Light</title>

</head>

<body>

  <div class="control-panel">
    <button id="stopButton">Stop</button>
    <button id="slowButton">Slow</button>

  </div>

  <script src="js/index.js"></script>

</body>

</html>
