<!DOCTYPE html>
<html>
  <head>
    <title>this</title>
  </head>
  <body>
    <h1>this</h1>
    <script type='text/javascript'>

      console.log('1') // 1
      console.log(this); // global(window)

      var color = 'red';

      var shmee = function(){
        console.log(this);
        console.log(this.color);
      };

      console.log('2') // 2
      shmee(); // global(window)

      var banana = { color: 'yellow' };
      banana.shmee = shmee;

      console.log('3'); // 3
      console.log(banana);  // Object

      console.log('4'); // 4
      banana.shmee(); // Object, yellow

      var puppy = {
        name: 'fluffy',
        bark: function(){
          console.log(this)
        },
        sayName: function(){
          console.log(this.name)
        },
      };

      console.log('5'); // 5
      console.log(puppy); // Object

      console.log('6') // 6
      puppy.bark(); // OBject

      console.log('7'); // 7
      puppy.sayName(); // "fluffy"

      var kitten = {
        name: 'mittens',
        friend: puppy,
        introFriend: function() {
          console.log(this);
          this.friend.bark();
          console.log(this);
        }
      }

      console.log('8'); // 8
      console.log(kitten); // Object

      console.log('9'); // 9
      kitten.introFriend(); // Object, puppy object, object

    </script>
  </body>
</html>
