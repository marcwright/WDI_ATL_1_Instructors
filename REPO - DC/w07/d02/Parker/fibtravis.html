function findhighprime(x) {
    var max = Math.round(Math.sqrt(x));
    for (var i = max; i &gt;=2; i--){
        if(x % i === 0 &amp;&amp; findhighprime(i) === 1) {
            return i;
        }
    }
    return 1;
};
