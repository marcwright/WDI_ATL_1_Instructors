<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8">
  <title>Initials</title>
</head>
<body>
  <script>
    function initials(name) {
      var names = name.split(" ");
      var initials = "";
      for( var i = 0; i < names.length; i++ ) {
        initials += names[i][0];
      }

      return initials;
    }

    console.log( initials("Stephen Dickel Stanwood") );
  </script>
</body>
</html>
