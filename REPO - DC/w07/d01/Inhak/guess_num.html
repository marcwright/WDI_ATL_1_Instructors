<body>
  <script type= 'text/javascript'>
    var number = Math.floor(Math.random()*11);
    var count = 0;

    while (answer !== number) {
      var preanswer = prompt("Guess the number! 1-10!");
      var answer = parseInt(preanswer);
      if (answer < number) {
        alert("That number is too low.");
        count++;
      } else if (answer > number) {
        alert("That number is too high!");
        count++;
      }
    }
    alert("YOU GUESSED RIGHT! You guessed " + count + " times" )
  </script>
</body>
