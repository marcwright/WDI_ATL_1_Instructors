    var number = 5;

      console.log('big numer');
    } else if (number < 5) {
      console.log('tiny num');
    } else {
      console.log('must be 5');
    }

    // case statements

    var day = 'Monday';
    switch (day) {
      case 'Monday' :
        console.log('Get it');
        break;
      case 'Tuesday' :
        console.log('Twofer');
        break;
      case 'Friday' :
        console.log('Freaky');
        break;
      default :
        console.log('?');
    }

    // while loop
    var count = 10
    while (count > 0) {
      console.log(count);
      count -= 1; // or count--;
    }
