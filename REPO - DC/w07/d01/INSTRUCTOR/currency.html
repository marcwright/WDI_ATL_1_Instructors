  <script type='text/javascript'>

  // Currency Converter
  // *** 1 pound is 1.6750 dollars

  var money_input = prompt('how much money you got?');
  var currency = prompt('what currency is that?')

  function dollarsToPounds(dollars){
    return (dollars / 1.675).toFixed(2);
  }

  function poundsToDollars(pounds){
    return (pounds * 1.675).toFixed(2);
  }

  var convertedAmount;

  if (currency === 'dollars'){
    convertedAmount = dollarsToPounds(money_input);
  } else {
    convertedAmount = poundsToDollars(money_input);
  }

  console.log('that is ' + convertedAmount + ' when converted');
