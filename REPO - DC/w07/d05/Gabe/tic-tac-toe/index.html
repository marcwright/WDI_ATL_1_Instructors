<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h1> Tic - Tac - Toe </h1>
 <div class="turn-announcer"><p class="player">Player 1</p> take your move!</div>

  <table class="board">
    <tr class="top">
      <td class="1">1</td>
      <td class="2">2</td>
      <td class="3">3</td>
    </tr>
    <tr class="middle">
      <td class="4">4</td>
      <td class="5">5</td>
      <td class="6">6</td>
    </tr>
    <tr class="bottom">
      <td class="7">7</td>
      <td class="8">8</td>
      <td class="9">9</td>
    </tr>
  </table>

  <!-- Requiring Jquery, model and view: -->
  <!-- <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script> -->
  <script src='js/model.js'></script>
  <script src='js/view.js'></script>

</body>
</html>
