<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>D3 Primer</title>
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<h1>D3 Primer</h1>

	<div id="graph"></div>
	<p><button id="refresh">Refresh</button></p>
  <svg height="500" width="500">
    <circle cx="0" cy="0" r="50" fill="blue" opacity="0.5"/>
    <circle cx="50" cy="0" r="50" fill="orange" opacity="0.5"/>
    <circle cx="100" cy="0" r="50" fill="orange" opacity="0.5"/>
    <circle cx="150" cy="0" r="50" fill="orange" opacity="0.5"/>
    <circle cx="200" cy="0" r="50" fill="orange" opacity="0.5"/>
    <circle cx="250" cy="0" r="50" fill="orange" opacity="0.5"/>
    <rect x="10" y="10" width="100" height="100" fill="yellow" opacity="0.8"/>
    <circle cx="300" cy="0" r="50" fill="orange" opacity="0.5"/>
    <circle cx="350" cy="0" r="50" fill="orange" opacity="0.5"/>
    <circle cx="400" cy="0" r="50" fill="orange" opacity="0.5"/>
    <circle cx="450" cy="0" r="50" fill="orange" opacity="0.5"/>
    <circle cx="500" cy="0" r="50" stroke="blue" stroke-width="5" fill="orange" opacity="0.5"/>
    <g id="rotate-group" transform="rotate(45 250 225)">
      <circle id="red-circle" cx="220" cy="250" r="50" fill="red" opacity="0.5"/>
      <circle cx="280" cy="250" r="50" fill="green" opacity="0.5"/>
      <circle cx="250" cy="200" r="50" fill="blue" opacity="0.5"/>
    </g>

<!--     <ellipse cx="250" cy="250" rx="20" ry="50"/>
    <ellipse cx="250" cy="250" rx="50" ry="20"/> -->
    <svg width="120" height="120"
     viewPort="0 0 120 120" version="1.1"
     xmlns="http://www.w3.org/2000/svg">

    <polygon points="60,20 100,40 0,0 60,100 20,80 20,40 5, 100" fill="red" opacity="0.4"/>

</svg>
  </svg>

  <script src="js/jquery.js"></script>
	<script src="js/d3.js"></script>
  <script src="js/demo.js"></script>
	<script src="js/random-dataset.js"></script>

</body>
</html>
