<!DOCTYPE>
<html lang="en">
<head>
  <title>WorldCup Soccer Countries</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <ul class="countries-list" id="countries-list"></ul>
  <div class="country-main" id="country-main"></div>
  
  <script type="template" id="country-detail">
    <h1><%= name %></h1>
    <img src="http://www.geonames.org/flags/x/<%= alpha2Code.toLowerCase() %>.gif" alt="<%= name %>">
    <ul>
      <li>
        <label>
          <input type="checkbox" name="playing" <%= isPlaying ? 'checked="checked"' : '' %>>
          Competing in the World Cup
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" name="eliminated" <%= isEliminated ? 'checked="checked"' : '' %>>
          Has been eliminated
        </label>
      </li>
    </ul>
  </script>

  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/underscore.js"></script>
  <script src="js/vendor/backbone.js"></script>

  <script src="js/countries/models/countries.js"></script>
  <script src="js/countries/views/list.js"></script>
  <script src="js/countries/views/detail.js"></script>
  <script src="js/countries/routers/routes.js"></script>
  <script src="js/countries/main.js"></script>

</body>
</html>
